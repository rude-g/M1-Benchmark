<!DOCTYPE html>
<html>
    <head>
        <title>Are you really a Slytherin?</title>
        <style>
            div {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            button {
                background-color: green;
                height: 100px;
                width: 200px;
                border-radius: 20px;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Are you really a Slytherin?</h1>
        
        <div id="question1">
            <p>How did you find out about Hogwarts?</p>
            <button onclick="c()">From my parents</button>

        </div>
        <div id="question2">
            <p>What did you do last summer?</p>
            <button onclick="a()">I was close to nature</button>

            <button onclick="c()">I enjoed things which are not avaliable during other seasons</button>
        </div>

            <button onclick="a()">Sport? I'd rather not go...</button>
        </div>
        <div id="question4">
            <p>Pick a word</p>
            <button onclick="a()">Garden</button>
            <button onclick="c()">Bridge</button>
            <button onclick="b()">Station</button>
            <button onclick="d()">Forest</button>
        </div>
        <div id="question5">
            <p>And what is the thing with the Gryffindor?</p>

            <button onclick="c()">Yet another faculty</button>
            <button onclick="a()">Yeah, what is the thing?</button>
            <button onclick="b()">Peculiarly lucky guys</button>
        </div>
        <div id="question6">
            <p>Who was the greatest?</p>
            <button onclick="a()">Scamander</button>
            <button onclick="c()">Grindelwald</button>
            <button onclick="b()">Dumbledore</button>
            <button onclick="d()">Ekrizdis</button>
        </div>
        <div id="question7">
            <p>And the last question...</p>
            <button onclick="d()">Finally</button>
            <button onclick="a()">Then here goes the last answer</button>
            <button onclick="c()">I don't think I got it</button>
            <button onclick="b()">...is always the same</button>
        </div>

</html>
